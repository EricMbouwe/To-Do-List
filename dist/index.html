<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-20">
      <form action="..." method="..." class="w-400 mw-full add-task">
        <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
        <!-- Input -->
        <div class="form-group">
          <label for="full-name" class="required">Title</label>
          <input
            class="title"
            type="text"
            class="form-control"
            id="full-name"
            placeholder="Full name"
            required="required"
          />
        </div>

        <!-- Radio -->
        <div class="form-group">
          <label for="gender-male" class="required">Priority</label>
          <div class="custom-radio">
            <input
              type="radio"
              name="priority"
              id="priority-low"
              value="low"
              required="required"
              checked="checked"
            />
            <label for="priority-low">Low</label>
          </div>
          <div class="custom-radio">
            <input
              type="radio"
              name="priority"
              id="priority-medium"
              value="medium"
              required="required"
            />
            <label for="priority-medium">Medium</label>
          </div>
          <div class="custom-radio">
            <input
              type="radio"
              name="priority"
              id="priority-high"
              value="high"
              required="required"
            />
            <label for="priority-high">High</label>
          </div>
        </div>

        <!-- Select -->
        <div class="form-group">
          <label for="area-of-specialization" class="required">Due Date</label>
          <input type="date" id="due-date" name="due-date" />
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="description form-control"
            id="description"
            placeholder="Write a short description about your task."
          ></textarea>
        </div>

        <!-- Submit button -->
        <input type="submit" class="btn btn-primary" value="add-task" />
      </form>
    </div>

    <!-- Required for the custom file input -->
    <div class="w-250 mw-full">
      <div class="card">
        <h2 class="card-title">Title</h2>
        <p class="text-muted">Description</p>
        <div class="text-left">Due Date</div>
        <p class="btn">Priority</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
