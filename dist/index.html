<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-20 d-flex justify-content-between">
      
      <div class="projects-panel border" id="projectsPanel">

        <button id="newProjectBtn">add a new project</button>
        
        <!-- New Project Form -->
        <div class="form-parent">
          <form action="..." method="..." class=" w-400 mw-full add-project d-none" id="addProject">
            <div class="form-group">
              <label for="project-name" class="required">Project Name</label>
              <input class="project" type="text" class="form-control" id="project-name" placeholder="Project Name..."
                required="required" />
            </div>
          
            <input type="submit" class="btn btn-primary" value="add-project" />
            <input type="reset" class="btn btn-primary cancel-btn" value="cancel" />
          </form>
        </div>
        
      </div>

      <div class="tasks-panel border">

        <button id="newTaskBtn" class="">add a new task</button>

        <!-- New Task Form -->
        <div class="form-parent">
          <form action="..." method="..." class="w-400 mw-full add-task d-none" id="addTask">
            <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
            <!-- Input -->
            <div class="form-group">
              <label for="full-name" class="required">Title</label>
              <input class="title" type="text" class="form-control" id="full-name" placeholder="Full name" required="required" />
            </div>
          
            <!-- Project Select -->
          
            <div class="form-group">
              <label for="projects" class="required">Select a Project</label>
              <select class="project-list form-control" id="projects" required="required">
                <option value="" selected="selected" disabled="disabled">
                  Select a project
                </option>
                <option value="General">General</option>
              </select>
            </div>
          
            <!-- Radio Priority -->
            <div class="form-group">
              <label for="gender-male" class="required">Priority</label>
              <div class="custom-radio">
                <input type="radio" name="priority" id="priority-low" value="Low" required="required" checked="checked" />
                <label for="priority-low">Low</label>
              </div>
              <div class="custom-radio">
                <input type="radio" name="priority" id="priority-medium" value="Medium" required="required" />
                <label for="priority-medium">Medium</label>
              </div>
              <div class="custom-radio">
                <input type="radio" name="priority" id="priority-high" value="High" required="required" />
                <label for="priority-high">High</label>
              </div>
            </div>
          
            <!-- Select -->
            <div class="form-group">
              <label for="area-of-specialization" class="required">Due Date</label>
              <input type="date" id="due-date" name="due-date" />
            </div>
          
            <!-- Textarea -->
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="description form-control" id="description"
                placeholder="Write a short description about your task."></textarea>
            </div>
          
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary" value="add-task" />
            <input type="reset" class="btn btn-primary cancel-btn" value="cancel" />
          </form>
        </div>

      </div>
     
    </div>

    <!-- Required for the custom file input -->

    <script src="main.js"></script>
  </body>
</html>
